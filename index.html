<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pixel Sorter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-control" content="public">
    <meta name="description" content="Pixel sorter">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="main-left">
            <h1 id="big-text">Nitaki's pixel sorter</h1>
            <h3 id="mobile-alert">this does not work properly on mobile</h3>
            <br>

            <input aria-label="Load image" type="file" id="inputImage" accept="image/*" onchange="loadImage(event)">
            
            <div id="dropdowns-container">
                <select aria-label="Sorting direction" id="sortDirection">
                    <option value="horizontal">Horizontal</option>
                    <option value="vertical">Vertical</option>
                </select>

                <select aria-label="Sorthing method" id="sortColor">
                    <option value="RGB">RGB</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="saturation">Saturation</option>
                    <option value="luminence">Luminence</option>
                    <option value="hue">Hue</option>
                </select>
            </div>

            <div id="firstOptions">
                <input aria-label="Reverse Sort" type="checkbox" id="reverseSort" value="true"> Reverse Sort <!-- reverse the sort direction -->
                <input aria-label="Use mask" type="checkbox" id="maskSort" value="true"> Use Mask <!-- create a black and white mast -->
            </div>

            <div id="maskOptions">
                <div><input aria-label="Inverse mask" type="checkbox" id="invertMask" value="true"> Invert Mask</div> <!-- inverse the mask -->
                <div><input aria-label="Display mask" type="checkbox" id="displayMask" value="true"> Display mask</div> <!-- display the mask -->
                <div><input aria-label="Random mask offset" type="checkbox" id="ramdomMaskOffset" value="true"> Random offset</div> <!-- randomize the mask offset -->
                <div>
                    <input aria-label="Mask offset" type="number" id="randomMaskOffset" min="0" max="30" step="1" value="15"> <!-- mask offset -->
                    <label for="randomMaskOffset">Randomly offset the mask's spans</label>
                </div>
                <div id="threshold">
                    <div>
                        <input type="number" id="lowThreshold" min="0" max="1" step="0.01" value="0.28">
                        <label for="lowThreshold" style="margin-right: 0.3rem;">Low threshold</label>
                    </div>
                    <div>
                        <input type="number" id="highThreshold" min="0" max="1" step="0.01" value="0.81">
                        <label for="highThreshold">High threshold</label>
                    </div>
                </div>
            </div>

            <div id="effect-options">
                <input aria-label="Use effects" type="checkbox" id="useEffects" value="true"> Use Effects <!-- create a black and white mast -->
                <div id="effect-list">
                    <div>
                        <div><input aria-label="dithering" type="checkbox" id="effect_dithering" value="true"> Dithering</div>
                        <div><input aria-label="quantization" type="checkbox" id="effect_color_quant" value="true"> Color Quantization</div>
                        <div><input aria-label="posterize" type="checkbox" id="effect_posterize" value="true"> Posterize</div>
                        <div><input aria-label="blur" type="checkbox" id="effect_pixelate" value="true"> Pixelate</div>
                        <div><input aria-label="sharpen" type="checkbox" id="effect_sharpen" value="true"> Sharpen</div>
                        <div><input aria-label="emboss" type="checkbox" id="effect_emboss" value="true"> Emboss</div>
                        <div><input aria-label="sepia" type="checkbox" id="effect_sepia" value="true"> Sepia</div>
                    </div>
                    <div>
                        <div><input aria-label="invert" type="checkbox" id="effect_invert" value="true"> Invert</div>
                        <div><input aria-label="edge detection" type="checkbox" id="effect_edge_detection" value="true"> Edge Detection</div>
                        <div><input aria-label="grayscale" type="checkbox" id="effect_grayscale" value="true"> Grayscale</div>
                        <div><input aria-label="sobel" type="checkbox" id="effect_sobel" value="true"> Sobel</div>
                        <div><input aria-label="chromatic aberration" type="checkbox" id="effect_chromatic_aberration" value="true"> Chromatic Aberration</div>
                        <div><input aria-label="film grain" type="checkbox" id="effect_film_grain" value="true"> Film grain</div>
                        <div><input aria-label="vignette" type="checkbox" id="effect_vignette" value="true"> Vignette</div>
                    </div>
                </div>
            </div>
            <div id="sort-div">
                <button id="sort-btn" type="submit" onclick="sortPixels()">Sort Pixels</button>
                <button id="revert-btn" type="submit" onclick="revertChanges()">
                    <img id="reset-image" src="imgs/revet.png" alt="revert changes">
                </button>
            </div>

            <button id="image-export-button">Save Image</button>

            <div style="margin-bottom: 0.5rem;">
                <input type="number" id="gifFrames" min="2" max="120" step="1" value="30">
                <label for="gifFrames">GIF frames</label>
            </div>

            <select aria-label="Gif export mode" id="selectedGifMode">
                <option value="AnimateWithOffset">Animate with random offset</option>
                <option value="AnimateWithThreshold">Animate with threshold</option>
            </select>

            <button id="gif-export-button" type="submit">Export as a GIF animation</button>

            <p id="logs"></p>
 
        </div>
        <div class="main-right">
            <div id="image-holder"></div>
        </div>
    </main>
    <script src="p5.js"></script>
    <script src="gif.js"></script>
    <script src="effects.js"></script>
    <script src="nitaki-lib.js"></script>
    <script src="pixel_sorter.js"></script>
</body>
</html>
